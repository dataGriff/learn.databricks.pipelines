dataContractSpecification: 0.9.3
id: whiskeys
info:
  title: Whiskeys
  version: 0.0.1
  description: List of whiskies
  links:
    blog: hungovercoders.com
servers:
  production:
    type: databricks # this will default to context running in - see servers in data contract spec if want to be more remote 
    catalog: main
    schema: whiskey
models:
  whiskeys:
    description: List of whiskies
    type: table
    fields:
      whiskey_name:
        type: string
        required: true
        primary: true
        unique: true
        description: Name of the whiskey
        example: "Talisker"
        pii: false
      country:
        type: string
        enum: 
          - Ireland
          - USA
          - Scotland 
          - Wales ## doesn't work
        required: true
        primary: false
        unique: false
        description: Country whiskey originates from
        example: "Ireland"
        pii: false
        domain: whiskey
examples:
  - type: csv # csv, json, yaml, custom
    model: whiskeys
    description: An example list of whiskeys.
    data: | # expressed as string or inline yaml or via "$ref: data.csv"
      whiskey_name,country
      "Jamesons","Ireland",
      "Jack Daniels","USA",
      "Glenfiddich","Scotland",
      "Bushmills","Ireland",
      "Penderyn","Wales"

quality:
  type: SodaCL
  specification:
    checks for whiskeys:
    ##- freshness(last_update::datetime) < 5000d
    - row_count > 5